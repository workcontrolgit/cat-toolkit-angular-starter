<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img class="img-fluid" src="assets/icons8-angularjs.svg" alt="angular logo" />
    <a class="navbar-brand" href="/" translate>APP_NAME</a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span translate>Home</span>
        </a>
        <a class="nav-item nav-link" routerLink="/employee" routerLinkActive="active">
          <i class="fab fa-wpforms"></i>
          <span translate>Employee</span>
        </a>
        <a class="nav-item nav-link" routerLink="/position" routerLinkActive="active">
          <i class="fas fa-sitemap"></i>
          <span translate>Position</span>
        </a>
        <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>About</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <app-language-selector inNavbar="true" menuClass="dropdown-menu dropdown-menu-right"></app-language-selector>
      </div>

      <div class="nav-item" ngbDropdown>
        <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
          <i class="fas fa-user-circle"></i>
        </a>
        <div ngbDropdownMenu aria-labelledby="user-dropdown" class="dropdown-menu dropdown-menu-right">
          <h6 class="dropdown-header" *ngIf="(isAuthenticated | async) === true">
            <span translate>Logged in as</span> <b>{{ username }}</b>
          </h6>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="logout()" translate *ngIf="(isAuthenticated | async) === true">Logout</button>
          <button class="dropdown-item" (click)="login()" *ngIf="(isAuthenticated | async) === false">Login</button>
        </div>
      </div>
    </div>
  </nav>
</header>
